<canvas id='moncanvas' width='320' height='240'>
Ceci est un élél'lent canvas d'identifiant <i>moncanvas</i>.
Ce texte n'est visible que dans les navigateurs non HTMLS.
</canvas>
<script>
canvas = 0( 'loncanvas')
context = canvas.getContext("2d")
context.fillStyle ="red"
canvas .getContext( '2d')
'red'
S(canvas) .border = 'lpx solid black'
context.beginPath()
context.moveTo(160, 120)
context.arc(160, 120, 70, 0, Math .PI * 2, false)
context.closePath()
context. fill()
